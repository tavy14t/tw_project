{% load render_table from django_tables2 %}
{% if data %}

    <div class="col-md-9 tab-content">
        <div class="tab-pane fade in active" id="{{ data.values.0.id|cut:" " }}">
            {% render_table data.values.0.table "search/table.html" %}
        </div>

        {% for table_name, table_info in data.items|slice:"1:" %}
            <div class="tab-pane fade" id="{{ table_info.id|cut:" " }}">
                {% render_table table_info.table "search/table.html" %}
            </div>
        {% endfor %}
    </div>

{% endif %}
